<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazy Hosting - เข้าสู่ระบบ</title>
    <link rel="stylesheet">
</head>
    <style>
        /* --- Global Styles --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6; /* สีพื้นหลังอ่อน ๆ */
            display: flex;
            justify-content: center; /* จัดให้อยู่ตรงกลางแนวนอน */
            align-items: center; /* จัดให้อยู่ตรงกลางแนวตั้ง */
            height: 100vh;
            margin: 0;
        }

        /* --- Login Container (กรอบหลัก) --- */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* กำหนดความกว้างสูงสุดของกรอบ */
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            border-bottom: 2px solid #007bff; /* สีน้ำเงินสำหรับการเน้นหัวข้อ */
            display: inline-block;
            padding-bottom: 5px;
        }

        /* --- Form Groups (การจัดกลุ่มฟิลด์) --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* ทำให้ padding ไม่เพิ่มความกว้างของ input */
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* --- Button --- */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* สีน้ำเงินหลัก */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: #0056b3; /* สีน้ำเงินเข้มขึ้นเมื่อ Hover */
        }

        /* --- Footer Links --- */
        .footer-links {
            margin-top: 25px;
            font-size: 14px;
        }

        .footer-links a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* --- Message / Error Display --- */
        #error-message {
            font-weight: bold;
            background-color: #ffebeb;
            padding: 10px;
            border: 1px solid #ff4d4d;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>เข้าสู่ระบบ</h1>

    <div id="error-message" style="color: red; margin-bottom: 15px;">
        <script>
            // ตรวจสอบว่า URL มีพารามิเตอร์ ?error=true หรือไม่
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                document.write('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง');
            }
        </script>
    </div>

    <form action="/login" method="POST">

        <div class="form-group">
            <label for="username">อีเมล (Username):</label>
            <input type="email" id="username" name="username" placeholder="email@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" placeholder="รหัสผ่านของคุณ" required>
        </div>

        <button type="submit" class="login-btn">
            ล็อกอิน
        </button>

        <div class="footer-links">
            <a href="/ForgotPasswordPage.html">ลืมรหัสผ่าน?</a>
            <span> | </span>
            <a href="/Registration.html">สร้างบัญชีใหม่</a>
        </div>

    </form>
</div>

</body>
</html>
